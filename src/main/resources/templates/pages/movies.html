        <div th:each="movie:${movies}" class="shrink-0 snap-start w-60">
            <div class="flex flex-col space-y-2">
                <img
                        th:src="*{movie.imageLink}"
                        class="rounded-xl place-self-center object-cover"
                        height="{300}"
                        width="{400}"
                        alt=""/>

                    <p th:text="*{movie.status}"
                       class="bg-main-700 border border-main-100 text-main-100 place-self-end p-2 rounded-xl"
                    ></p>
                </div>
                <p th:text="'Estreno: ' + ${#temporals.format(movie.releaseDate, 'dd MMM yyyy')}"
